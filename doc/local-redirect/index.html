<html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"/><meta name="viewport" content="width=device-width, initial-scale=0.8"/><title>重定向</title><link rel="stylesheet" type="text/css" href="../scribble.css" title="default"/><link rel="stylesheet" type="text/css" href="../manual-style.css" title="default"/><link rel="stylesheet" type="text/css" href="../manual-racket.css" title="default"/><link rel="stylesheet" type="text/css" href="../manual-racket.css" title="default"/><link rel="stylesheet" type="text/css" href="../doc-site.css" title="default"/><script type="text/javascript" src="../scribble-common.js"></script><script type="text/javascript" src="local-redirect.js"></script><script type="text/javascript" src="local-user-redirect.js"></script><script type="text/javascript">
/* http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values */
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? false : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var tag = getParameterByName("tag");
var doc = getParameterByName("doc");
var rel = getParameterByName("rel");
if (doc && rel) {
   var pos = bsearch(doc, link_dirs, 0, link_dirs.length);
   if (pos) {
      window.onload = function() {
        window.location = link_dirs[pos][1] + "/" + rel;
      }
      tag = false;
   }
}
if (tag) {
   var v = hash_string(tag) % num_link_target_bins;
   demand_load("local-redirect_" + v + ".js",
               function() {
                 var r = bsearch(tag, link_targets[v], 0, link_targets[v].length);
                 if (r) {
                   window.location = link_targets[v][r][1];
                 }
               });
}
